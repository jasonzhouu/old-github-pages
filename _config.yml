# Dependencies
gems:                [jekyll-paginate]
markdown:            kramdown
highlighter:         rouge

# Permalinks
#
# Use of `relative_permalinks` ensures post links from the index work properly.
permalink:           pretty
#relative_permalinks: true

# Setup
title:               周宇盛的博客
tagline:             "网页制作 学习笔记 读书笔记"
description:         '知止而后有定 定而后能静 静而后能安 安而后能虑 虑而后能得。博客基于由 <a href="https://twitter.com/mdo" target="_blank">@mdo</a> 制作的 <a href="https://github.com/poole/lanyon" target="_blank">Lanyon</a> 主题'
url:                 http://www.zhouyusheng.com
baseurl:             /
paginate:            5

# About/contact
author:
  name:              Jason Zhou
  url:               https://www.twitter.com/jasonzhouu
  email:             jasonzhouu@163.com

# Custom vars
version:             1.0.3

# This website's repo
github:
  repo:           https://github.com/jasonzhouu/jasonzhouu.github.io

exclude:
  - templates
  - LICENSE.md
  - README.md
  - LICENSE.lanyon
  - README.lanyon

## "Jekyll Now" template stuff here
# Includes an icon in the footer for each username you enter
footer-links:
  dribbble:
  email: jasonzhouu@163.com
  facebook: jasonzhouu
  flickr:
  github: jasonzhouu
  instagram: jasonzhou
  linkedin: jasonzhouu
  pinterest:
  rss: # just type anything here for a working RSS icon, make sure you set the "url" above!
  twitter: jasonzhouu
  stackoverflow: # your stackoverflow profile, e.g. "users/50476/bart-kiers"
  youtube: # channel/<your_long_string> or user/<user-name>

# Enter your Disqus shortname (not your username) to enable commenting on posts
# You can find your shortname on the Settings page of your Disqus account
disqus: jasonzhouu

# Enter your Google Analytics web tracking code (e.g. UA-2110908-2) to activate tracking
google_analytics: UA-88929877-1

# Personal work: load share buttons if setted to 'true'
sharing:
  addtoany: true
  facebook: false
  gplus: false

# Google Translator support
translate:
  enabled: false
  language: zh
  meta-config: b63bed9405924efe-1d1f2e87fc0bdbad-g105a614c17a1f5ce-12
